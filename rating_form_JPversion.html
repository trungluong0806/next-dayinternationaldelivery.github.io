            <!--Column layout-->
            <div class="column-layout">
                <div class="column-item_sidebar-one">
                    <div class="timeliness_prompt" id="timeliness_box">
                        <h2>納期、 <br> プロキシをどのように評価しますか??</h2>
                    </div>
                    <div class="next_line_of_text" id="item_handling_box">
                        <h2>出荷品質、 <br>プロキシをどのように評価しますか??</h2>
                    </div>
                    
                </div>
                
                <div class="column-item siderbar-two">
                    <!--Form layout-->
                    <div class="form container">
                        <form action="" class="form">
                            <div class="form__row">
                                <label class="form__label" for="your_id">あなたの身元</label>
                                <input class="form__input" type="text" name="your_id" id="your_id" required>
                            </div>
                            <div class="form__row">
                                <label class="form__label" for="proxy_id">認可アイデンティティ</label>
                                <input class="form__input" type="text" name=""proxy_id id="proxy_id" required>
                            </div>
                            <div class="form__row">
                                <label class="form__label" for="Review Title">レビュータイトル</label>
                                <input class="form__input" type="text" name="" id="">
                            </div>
                            <div>
                                <textarea name="opinion" cols="30" rows="5" placeholder="レビューを書く...."></textarea>
                            </div>

                            <div class="wrapper">
                                <form action="">
                                    <div class="time_rating" id="timeliness_rating">
                                        <input type="number" name="time_rating" id="time_rating" hidden required>
                                        <i class='bx bx-star star' style="--i: 0;"></i>
                                        <i class='bx bx-star star' style="--i: 1;"></i>
                                        <i class='bx bx-star star' style="--i: 2;"></i>
                                        <i class='bx bx-star star' style="--i: 3;"></i>
                                        <i class='bx bx-star star' style="--i: 4;"></i>
                                    </div>
        
                                    <div class="item_rating" id="item_handling_rating">
                                        <input type="number" name="item_rating" id="item_rating" hidden required>
                                        <i class='bx bx-star star' style="--i: 0;"></i>
                                        <i class='bx bx-star star' style="--i: 1;"></i>
                                        <i class='bx bx-star star' style="--i: 2;"></i>
                                        <i class='bx bx-star star' style="--i: 3;"></i>
                                        <i class='bx bx-star star' style="--i: 4;"></i>
                                    </div>
        
                                    <div class="btn-group">
                                        <input type="submit" value="送信" class="btn_submit" id="submit_button" disabled>
                                        <button class="btn_next" onclick="hiding_timeliness(); opening_item_handling(); closing_timeliness_rating(); viewing_item_rating(); enabling_submit()">次</button>
                                    </div>
                            </div>
                            
                        </form>

            </div>
        </div>

        <script src="rating-form-script.js"></script>
        <script>
            let timeliness_prompt_box = document.getElementById("timeliness_box");
            let rating_timeliness = document.getElementById("timeliness_rating");
            let rating_item_handling = document.getElementById("item_handling_rating");
            let item_handling_prompt_box = document.getElementById("item_handling_box");
            let submit_enabling = document.getElementById("submit_button")
            function hiding_timeliness(){
                timeliness_prompt_box.classList.add("hiding_form");
                
            }
            function closing_timeliness_rating(){
                rating_timeliness.classList.add("hiding_form");
            }
            function viewing_item_rating(){
                rating_item_handling.classList.add("viewing_form");
            }
           
            function opening_item_handling(){
                item_handling_prompt_box.classList.add("viewing_form");
            }
            function enabling_submit(){
                submit_enabling.disabled =false
            }
            
        </script>
