<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF">
        <link rel="stylesheet" href="request_form_design.css" type="text/css">
    </head>
    <body>
        <div class="background">
            <div class="container">
                <div class="Title">Request Form</div>
                <div class="content">
                    <form action="">
                        <div class="country">
                            <div class="Destination">
                                <label for="Destination_country">To:&nbsp;</label>
                                <select name="Destination_country" id="Destination_country">
                                    <option value="Vietnam">Vietnam</option>
                                    <option value="Japan">Japan</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                </select>
                            </div>
                            <div class="Origin">
                                <label for="Origin_country">From:&nbsp;</label>
                                <select name="Origin_country" id="Origin_country">
                                    <option value="Vietnam">Vietnam</option>
                                    <option value="Japan">Japan</option>
                                    <option value="USA">USA</option>
                                    <option value="UK">UK</option>
                                </select>
                            </div>
                        </div>
                        <div class="Deadline">
                                <table>
                                    <tr>
                                        <th style="padding-bottom: 20px; padding-left: 40px;" colspan="2">Date range</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label for="From">From</label>
                                            <input style="margin-left: 10px;" type="date" name="From" id="From">
                                        </td>
                                        <td>
                                            <label style="padding-left: 20px;" for="To">To</label>
                                            <input style="margin-left: 10px;" type="date" name="To" id="To">
                                        </td>
                                    </tr>
    
                                </table>
                        </div>
    
                        <div class="content">
                            <label for="Content">Content:&nbsp;</label>
                            <input style="padding:40px;" type="text" name="Content" id="Content">
                        </div>

                        <div  style="margin-top: 5%; margin-left: 30%;">
                            <input class="submit_button" type="submit" value="submit">
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
        
    </body>

</html>
