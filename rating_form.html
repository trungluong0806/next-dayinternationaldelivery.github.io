<!DOCTYPE html>

 <html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Rating form</title>
        <link rel="stylesheet" href="rating_form.css" type="text/css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="background">
            <!--Nav-->
            <div class="nav">
                <ul class="nav-list">
                        <div class="nav-item__button">
                            <a href="main_page_main_version.html">Home</a>
                        </div>
                        <div class="nav-item__button">
                            <a href="request_form.html">Request</a>
                        </div>
                    
                   
                </ul>
                <ul class="nav-list">
                    <li class="nav-item__button nav-item--strong">Sign up</li>
                    <li class="nav-item__button nav-item--strong">Sign in</li>
                </ul>
            </div>

            <!--Column layout-->
            <div class="column-layout">
                <div class="column-item_sidebar-one">
                    <div class="timeliness_prompt" id="timeliness_box">
                        <h2>In terms of timeliness, <br> how would you rate your proxy?</h2>
                    </div>
                    <div class="next_line_of_text" id="item_handling_box">
                        <h2>In terms of item handling, <br> How would you rate your proxy?</h2>
                    </div>
                    
                </div>
                
                <div class="column-item siderbar-two">
                    <!--Form layout-->
                    <div class="form container">
                        <form action="" class="form">
                            <div class="form__row">
                                <label class="form__label" for="your_id">Your Id</label>
                                <input class="form__input" type="text" name="your_id" id="your_id" required>
                            </div>
                            <div class="form__row">
                                <label class="form__label" for="proxy_id">Proxy's id</label>
                                <input class="form__input" type="text" name=""proxy_id id="proxy_id" required>
                            </div>
                            <div class="form__row">
                                <label class="form__label" for="Review Title">Review Title</label>
                                <input class="form__input" type="text" name="" id="">
                            </div>
                            <div>
                                <textarea name="opinion" cols="30" rows="5" placeholder="Write feedback..."></textarea>
                            </div>
                    </form>
                    <div class="wrapper">
                        <form action="#">
                            <div class="time_rating" id="timeliness_rating">
                                <input type="number" name="time_rating" hidden required>
                                <i class='bx bx-star star' style="--i: 0;"></i>
                                <i class='bx bx-star star' style="--i: 1;"></i>
                                <i class='bx bx-star star' style="--i: 2;"></i>
                                <i class='bx bx-star star' style="--i: 3;"></i>
                                <i class='bx bx-star star' style="--i: 4;"></i>
                            </div>

                            <div class="item_rating" id="item_handling_rating">
                                <input type="number" name="item_rating" hidden required>
                                <i class='bx bx-star star' style="--i: 0;"></i>
                                <i class='bx bx-star star' style="--i: 1;"></i>
                                <i class='bx bx-star star' style="--i: 2;"></i>
                                <i class='bx bx-star star' style="--i: 3;"></i>
                                <i class='bx bx-star star' style="--i: 4;"></i>
                            </div>

                            <div class="btn-group">
                                <button type="submit" class="btn_submit" disabled>Submit</button>
                                <button class="btn_next" onclick="hiding_timeliness(); opening_item_handling(); closing_timeliness_rating(); viewing_item_rating()">Next</button>
                            </div>
                            </div>
                        </form>
                    </div>
            </div>
        </div>

        <script src="rating-form-script.js"></script>
        <script>
            let timeliness_prompt_box = document.getElementById("timeliness_box");
            let rating_timeliness = document.getElementById("timeliness_rating");
            let rating_item_handling = document.getElementById("item_handling_rating");
            let item_handling_prompt_box = document.getElementById("item_handling_box");
            function hiding_timeliness(){
                timeliness_prompt_box.classList.add("hiding_form");
                
            }
            function closing_timeliness_rating(){
                rating_timeliness.classList.add("hiding_form");
            }
            function viewing_item_rating(){
                rating_item_handling.classList.add("viewing_form");
            }
           
            function opening_item_handling(){
                item_handling_prompt_box.classList.add("viewing_form");
            }
        </script>
           

    </body>
 </html>
